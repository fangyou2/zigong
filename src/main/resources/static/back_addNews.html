<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新闻</title>
</head>
<body>
<form action="lead/addNews" method="get">
    <span style="font-size: 32px;color: #ff6600;text-align: center">发布新闻</span></p>
    新闻栏目:<input type="text" name="newsColumn" value="区市县动态"></p>
    新闻标题 :<input type="text" name="newsTit" value="贡井水库项目今天已经开工了"></p>
    新闻描述<br><textarea name="newsDesc" cols="50" rows="10" placeholder="输入新闻内容..." >
    贡井水库项目今天已经开工了，在贡井举行了开工仪式</textarea><br>
    发布方:<input type="text" name="newsPublisher" value="小明"></p>
    <input type="submit" value="提交">
</form>
</body>
</html>
