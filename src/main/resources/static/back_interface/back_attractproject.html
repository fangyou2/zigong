<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招商引资项目</title>
    <style type="text/css">
        /*#div1{*/
            /*background-color: #00C1B3;*/
        /*}*/
        .font-a{color: #F32043}
        .div1-1-1{width: 100%;}
        table
        {   border-collapse:   separate;   border-spacing:   15px;   }
    </style>
</head>
<body>
<div id="div1">
    <form>
        <table class="div1-1-1">
            <tr>
                <td class="font-a">招商状态:
                <select>
                    <option value="(请选择)">(请选择)</option>
                    <option value="正在招商">正在招商</option>
                    <option value="招商完成">招商完成</option>
                    <option value="还未招商">还未招商</option>
                </select></td>
                <td>合作类型:
                <select>
                    <option value="(请选择)">(请选择)</option>
                    <option value="全权委托代理">全权委托代理</option>
                    <option value="合作经营管理">合作经营管理</option>
                    <option value="全程现场顾问参谋式">全程现场顾问参谋式</option>
                    <option value="全程开店服务模式">全程开店服务模式</option>
                </select></td>
            </tr>
            <tr><td colspan="2">投资构成:
                <textarea style="width: 90%;height: 100%"></textarea> </td></tr>
            <tr><td colspan="2">建议条件:
                <textarea style="width: 90%;height: 100%"></textarea> </td></tr>
            <tr><td colspan="2">项目进展:
                <textarea style="width: 90%;height: 100%"></textarea> </td></tr>
            <tr><td colspan="1">占地面积:<input type="text"></td>
                <td colspan="1">已引进投资:<input type="text"></td>
            </tr>
               <tr><td>是否需要银行贷款:<input type="checkbox"></td>
                   <td>是否重点推荐:<input type="checkbox"></td></tr>
            <tr><td colspan="2">市场预测:
                <textarea style="width: 90%;height: 100%"></textarea> </td></tr>
            <tr><td colspan="2">投资回报途径:
                <textarea style="width: 90%;height: 100%"></textarea> </td></tr>
            <tr><td colspan="2">市场优势分析:
                <textarea style="width: 90%;height: 100%"></textarea> </td></tr>
            <tr><td>是否发布到外网:<input type="checkbox"></td></tr>
        </table><br>
        <div style="float: right ;margin-right: 50px">
            <span style="color: red"> 注意：红色为必须填写项!</span>
            <input type="button" value="保存" style="font-size: 24px;color:white;background-color: deepskyblue">
            <input type="button" value="关闭" style="font-size: 24px;color: white;background-color: blue">
             </div>
    </form>
</div>
</body>
</html>
